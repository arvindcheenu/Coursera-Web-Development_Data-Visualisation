<head>
  <title>Course Visualisation</title>
  <script src="vis.js"></script>
  <script src="Chart.js"></script>
</head>
<body style="color:white;background:rgba(88,24,69,1);">
<div class="container">
  <div class="col-md-12 text-center" style="font-size:4em;padding:2em;text-shadow:0px 0px 6px black;">
    Visualisations
    <br>
    <span style="font-size:.5em;">For this final peer-assessed assignment, I've visualised the JSON Data source of a list of Courses, subjects and grades in <i style="color:rgba(255,195,0,1);">3 different ways</i> shown below.</span>
  </div>
  <div class="col-md-12">
    {{> viz}}
  </div>
</div>
</body>

<template name="viz">
<div class="row">
	<div class="col-md-3">
			{{> JSONdata}}
	</div>
	<div class="col-md-9">
      <br>
      {{> network_vizjs}}
      <br>
      <br>
      {{> line_vizjs}}
      <br>
      <br>
      {{> radar_vizjs}}
      <br>
      <br>
	</div>
</div>
<br>
<br>
<footer class="text-center" style="font-style:italic;font-size:1.5em;color:rgba(255,255,255,0.5);">Copyright&nbsp;&copy;&nbsp;Arvindcheenu&nbsp;2016.</footer>
<br>

</template>

<template name="Course_viz_controls">
	<form>
		<button class="btn js-show-line">Line</button>
    <button class="btn js-show-network">Network</button>
		<button class="btn js-show-radar">Radar</button>
	</form>
</template>


<template name="JSONdata">
  <h3 class="text-center">JSON Data for Plotting</h3>
  <br>
  <div style="height:1600px;overflow-y:scroll;">
	<pre style="padding:.5em;border-radius:10px;background:#340C31;border:none;color:rgba(255,255,255,.5);">{{get_courses}}
</pre>
</div>
</template>

<template name="network_vizjs">
  <head>
  </head>
  <body style="backgroundColor:#1a1a1a;padding:2em;border-radius:10px;">
  <h3>Network Visualisation  <small>( Friend Circle )</small></h3>
  <div id="mynetwork" style="width:100%;height:500px;"></div>
  {{init_network_vis}}
  </body>
</template>
<template name="radar_vizjs">
  <head>
      <script src="Chart.js"></script>
      <style type="text/css">
      canvas {
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
      }
      </style>
  </head>
  <body style="backgroundColor:#1a1a1a;padding:2em;border-radius:10px;">
      <h3>Radar Visualisation</h3>
      <canvas id="canvas2"></canvas>
      {{init_radar_vis}}
  </body>
</template>
<template name="line_vizjs">
  <head>
      <script src="Chart.js"></script>
      <style type="text/css">
      canvas {
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
      }
      </style>
  </head>
  <body style="backgroundColor:#1a1a1a;padding:2em;border-radius:10px;">
      <h3>Linear Visualisation</h3>
      <canvas id="canvas"></canvas>
      {{init_line_vis}}
  </body>
</template>
